      <h1 style="text-align: center">Create an Article</h1>

       <div class="container">

        <form action="./indexhtml.html">
        <h2> Article Title</h2>
        <input class= "form-control" type="text" id="artTitle" name="" value="">
         <br>
        <h2> Choose an image</h2>
        <input class= "form-control" type="file" id="file" name="" value="">
        <br>
        <h2> Article text</h2>
        <textarea class= "form-control" rows="5" id="artTxt" ></textarea>
        <br>
        <h2> Article Category</h2>
        <input class= "form-control" type="text" id="artCat" name="" value="">
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
       </div>
